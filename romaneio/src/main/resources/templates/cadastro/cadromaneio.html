<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro do Romaneio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../css/style.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">	
</script>

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous">
</script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous">
</script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <img src="../img/truck_48.png"
				alt="" width="48" height="48">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">Cadastrar </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="/cadastrarcliente">Cliente</a></li>
							<li><a class="dropdown-item" href="/cadastraritem">Item</a></li>
							<li><a class="dropdown-item" href="/cadromaneio">Romaneio</a></li>
						</ul></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">Consultar </a>

						<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="/listarcliente">Clientes</a></li>
							<li><a class="dropdown-item" href="/listaritem">Itens</a></li>
							<li><a class="dropdown-item" href="/listarroma">Romaneios</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>

		<div class="container">
			<form class="row g-3 text-black text-lg-start" th:action="@{/salvarromaneio}" id="formromaneio" method="POST" th:object="${romaneioobj}">

				<div class="col-md-1">
					<label for="id" class="form-label">ID</label> 
					<input class="form-control" name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
				<div class="col-md-3">
					<label for="dt_emissao" class="form-label">Data de Emissão</label> 
					<input class="form-control" name="dt_emissao" th:field="*{dt_emissao}" id="dt_emissao" type="date" required>
				</div>
				<div class="col-md-3">
					<label for="dt_saida" class="form-label">Data da Saída</label> 
					<input class="form-control" name="dt_saida" th:field="*{dt_saida}" id="dt_saida" type="date" required>
				</div>
				<div class="col-md-3">
					<label for="cliente" class="form-label">Cliente</label> 
					<input name="cliente" class="form-control" placeholder="Informe o código do cliente!" th:field="*{cliente}" id="cliente" required type="number">
				</div>
				<div class="col-md-3">
					<label for="item" class="form-label">Item</label> 
					<input name="item" class="form-control" placeholder="Informe o código do item!"	th:field="*{item}" id="item" required type="number">
				</div>
				<div class="col-md-3">			
					<label for="quantidade" class="form-label">Quantidade</label> 
					<input name="quantidade" class="form-control" placeholder="Informe a quantidade!" th:field="*{quantidade}" id="quantidade" required type="number">
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
		
		<div class="container" id="passar_mouse">
			<div id="card1" class="mensagem text-black">
				<p id="txt_msg">
					<b>Olá me chamo Luiz! <br> Está com dúvida de como
						utilizar essa rotina do sistema? Clique aqui, que vou lhe ajudar
						;)
					</b>
				<p>
			</div>
			<a href="https://youtu.be/pLv2u0Gg5ws" target="_blank"> <img
				id='assistente' src="../img/assitente.jpg" alt="" class="img-fluid">
			</a>
		</div>
	
	<footer
		class="bg-primary text-white text-center text-lg-start footer-dark fixed-bottom" id="footer">
		<!-- Copyright -->
		<div class="text-center p-3">© 2022 Copyright: Luiz Alberto
			Parnoff</div>
		<!-- Copyright -->
	</footer>

</body>
</html>
