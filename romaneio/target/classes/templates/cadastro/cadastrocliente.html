	<main class="layout-assinatura">
		<div class="container">
			<form class="row g-3 text-black text-lg-start" th:action="@{/salvarcliente}" id="formcliente" method="POST" th:object="${clienteobj}">
				
				<div class="col-md-1">
					<label for="id" class="form-label">ID</label> 
					<input class="form-control" name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
				<div class="col-md-11">
					<label for="nome" class="form-label">Nome</label> 
					<input class="form-control" name="nome" placeholder="Informe o nome do cliente." th:field="*{nome}" id="nome" type="text" required>
				</div>
				<div class="col-6">
					<label for="cnpj" class="form-label">CNPJ</label> 
					<input class="form-control" name="cnpj" placeholder="Informe o CNPJ!" th:field="*{cnpj}" id="cnpj" required type="text">
				</div>
				<div class="col-6">
					<label for="email" class="form-label">Email</label> 
					<input class="form-control" name="email" placeholder="@example.com.br" th:field="*{email}" id="email" required type="text">
				</div>
				<div class="col-md-6">
					<label for="telefone" class="form-label">Telefone</label> 
					<input class="form-control" name="telefone" placeholder="(DDD) 0000-0000" th:field="*{telefone}" id="telefone" type="text">
				</div>
				<div class="col-md-6">
					<label for="celular" class="form-label">Celular</label> 
					<input class="form-control" name="celular" placeholder="(DDD) 0000-0000" th:field="*{celular}" id="celular" type="text">
				</div>
				<div class="col-md-2">
					<label for="cep" class="form-label">CEP</label> 
					<input class="form-control" name="cep" th:field="*{cep}" id="cep" placeholder="Digite o cep">
				</div>
				<div class="col-md-5">
					<label for="rua" class="form-label">Rua</label> 
					<input class="form-control" name="rua" th:field="*{rua}" id="rua">
				</div>
				<div class="col-md-5">
					<label for="bairro" class="form-label">Bairro</label> 
					<input class="form-control" name="bairro" th:field="*{bairro}" id="bairro">
				</div>
				<div class="col-md-5">
					<label for="cidade" class="form-label">Cidade</label> 
					<input class="form-control" name="cidade" th:field="*{cidade}" id="cidade">
				</div>
				<div class="col-md-1">
					<label for="uf" class="form-label">UF</label> 
					<input class="form-control" name="uf" th:field="*{uf}" id="uf">
				</div>
				<div class="col-md-2">
					<label for="ibge" class="form-label">IBGE</label> 
					<input class="form-control" name="ibge" th:field="*{ibge}" id="ibge">
				</div>
				
				<div class="col-12">
					<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-html="true" title="Clique aqui para salvar o cadastro do Cliente!">Salvar</button>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							function limpa_formulário_cep() {
								// Limpa valores do formulário de cep.
								$("#rua").val("");
								$("#bairro").val("");
								$("#cidade").val("");
								$("#uf").val("");
								$("#ibge").val("");
							}

							//Quando o campo cep perde o foco.
							$("#cep")
									.blur(
											function() {

												//Nova variável "cep" somente com dígitos.
												var cep = $(this).val()
														.replace(/\D/g, '');

												//Verifica se campo cep possui valor informado.
												if (cep != "") {

													//Expressão regular para validar o CEP.
													var validacep = /^[0-9]{8}$/;

													//Valida o formato do CEP.
													if (validacep.test(cep)) {

														//Preenche os campos com "..." enquanto consulta webservice.
														$("#rua").val("...");
														$("#bairro").val("...");
														$("#cidade").val("...");
														$("#uf").val("...");
														$("#ibge").val("...");

														//Consulta o webservice viacep.com.br/
														$
																.getJSON(
																		"https://viacep.com.br/ws/"
																				+ cep
																				+ "/json/?callback=?",
																		function(
																				dados) {

																			if (!("erro" in dados)) {
																				//Atualiza os campos com os valores da consulta.
																				$(
																						"#rua")
																						.val(
																								dados.logradouro);
																				$(
																						"#bairro")
																						.val(
																								dados.bairro);
																				$(
																						"#cidade")
																						.val(
																								dados.localidade);
																				$(
																						"#uf")
																						.val(
																								dados.uf);
																				$(
																						"#ibge")
																						.val(
																								dados.ibge);
																			} //end if.
																			else {
																				//CEP pesquisado não foi encontrado.
																				limpa_formulário_cep();
																				alert("CEP não encontrado.");
																			}
																		});
													} //end if.
													else {
														//cep é inválido.
														limpa_formulário_cep();
														alert("Formato de CEP inválido.");
													}
												} //end if.
												else {
													//cep sem valor, limpa formulário.
													limpa_formulário_cep();
												}
											});
						});
	</script>
